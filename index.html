<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href ="style.css">
<body>
    <!-- display() displays the value of the button -->
    <!-- clearScreen() clears the values placed on the screen -->
    <!-- calculate() performs the calculation that was provided on the screen -->
    <h1 id="test"></h1>
    <table class="calculator">
        <tr>
            <td colspan="3"> <input class="display" type="text" id="result" disabled> </td>
            <td> <input type="button" value="C" onclick="clearScreen()" id="clearBtn"> </td>
        </tr>
        <tr>
            <td> <input type="button" value="log(" onclick="display( 'log(' )"> </td>
            <td> <input type="button" value="ln(" onclick="display( 'ln(' )"> </td>
            <td> <input type="button" value="^" onclick="display( '^' )"> </td>
            <td> <input type="button" value="CE" onclick="clearEntry()" id="clearBtn2"> </td>
        </tr>
        <tr>
            <td> <input type="button" value="sin(" onclick="display( 'sin(' )"> </td>
            <td> <input type="button" value="cos(" onclick="display( 'cos(' )"> </td>
            <td> <input type="button" value="tan(" onclick="display( 'tan(' )"> </td>
            <td> <input type="button" value="cot(" onclick="display( 'cot(' )"> </td>
        </tr>
        <tr>
            <td> <input type="button" value="(" onclick="display( '(' )"> </td>
            <td> <input type="button" value=")" onclick="display( ')' )"> </td>
            <td> <input type="button" value="{" onclick="display( '{' )"> </td>
            <td> <input type="button" value="}" onclick="display( '}' )"> </td>
        </tr>
        <tr>
            <td> <input type="button" value="7" onclick="display('7')" /></td>
            <td> <input type="button" value="8" onclick="display('8')" /></td>
            <td> <input type="button" value="9" onclick="display('9')" /></td>
            <td> <input type="button" value="/" onclick="display('/')" /></td>
        </tr>
        <tr>
            <td> <input type="button" value="4" onclick="display('4')" /></td>
            <td> <input type="button" value="5" onclick="display('5')" /></td>
            <td> <input type="button" value="6" onclick="display('6')" /></td>
            <td> <input type="button" value="*" onclick="display('*')" /></td>
        </tr>
        <tr>
            <td> <input type="button" value="1" onclick="display('1')" /></td>
            <td> <input type="button" value="2" onclick="display('2')" /></td>
            <td> <input type="button" value="3" onclick="display('3')" /></td>
            <td> <input type="button" value="-" onclick="display('-')" /></td>
        </tr>
        <tr>
            <td> <input type="button" value="0" onclick="display('0')" /></td>
            <td> <input type="button" value="." onclick="display('.')" /></td>
            <td> <input type="button" value="=" onclick="calculate()" /></td>
            <td> <input type="button" value="+" onclick="display('+')" /></td>
        </tr>
    </table>
    <h1 id = "bottomtest"></h1>
    <script src="calculator.js"></script>
</body>
